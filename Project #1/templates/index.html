{% extends 'template.html' %}

{% block title %}Name your person{% endblock %}

{% block body %}
<form action='{{ url_for('save') }}' method='POST'>
	<label for='name'>Name your person</label>
	<input type='text' value='{{ saves.get('name', '') }}' name='name' autofocus>
	<input type='submit' value="Let's build a person!">
</form>
{% endblock %}
